<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <style>
    @charset "utf-8";
@import url(http://weloveiconfonts.com/api/?family=fontawesome);

[class*="fontawesome-"]:before {
  font-family: 'FontAwesome', sans-serif;
}

body {
  /*background: #2c3338;*/
  background : url("https://phunugioi.com/wp-content/uploads/2020/02/mau-background-dep.jpg");
  color: #606468;
  font: 87.5%/1.5em 'Open Sans', sans-serif;
  margin: 0;
}

input {
  border: none;
  font-family: 'Open Sans', Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5em;
  padding: 0;
  -webkit-appearance: none;
}

p {
  line-height: 1.5em;
}

after { clear: both; }

#login {
  margin: 140px auto;
  width: 320px;
}

#login form {
  margin: auto;
  padding: 22px 22px 22px 22px;
  width: 100%;
  border-radius: 5px;
  background: #e1e6eb;
  border-top: 3px solid #434a52;
  border-bottom: 3px solid #434a52;
}

#login form span {
  background-color: #e1e6eb;
  border-radius: 3px 0px 0px 3px;
  border-right: 3px solid #e1e6eb;
  color: #161718;
  display: block;
  float: left;
  line-height: 50px;
  text-align: center;
  width: 50px;
  height: 50px;
}

#login form input[type="text"] {
  background-color: #e1e6eb;
  border-radius: 0px 3px 3px 0px;
  color: #242222;
  margin-bottom: 1em;
  padding: 0 16px;
  width: 267px;
  height: 50px;
}

#login form input[type="password"] {
  background-color: #e1e6eb;
  border-radius: 0px 3px 3px 0px;
  color: #242222;
  margin-bottom: 1em;
  padding: 0 16px;
  width: 267px;
  height: 50px;
}

#login form input[type="submit"] {
  background: #b5cd60;
  border: 0;
  width: 100%;
  height: 40px;
  border-radius: 3px;
  color: white;
  cursor: pointer;

}
#login form input[type="submit"]:hover {
  background: #16aa56;
}
h1{
  text-align: center;
}
  </style>
</head>
    <body background="https://mondaycareer.com/wp-content/uploads/2020/11/background-%C4%91%E1%BA%B9p-2-1024x585.jpg">
     <!--<img src="" height = "50px" width="50px" alt="" />--> 
      <div id="login">
        <form name='form-login'>
          <h1 >ESP32 WEBSERVER</h1>
          <span class="fontawesome-user"></span>
            <input type="text" id="user" placeholder="Username">
         
          <span class="fontawesome-lock"></span>
            <input type="password" id="pass" placeholder="Password">
          
          <input type="submit" value="Login">
  
  </form>
    </body>
</html>
